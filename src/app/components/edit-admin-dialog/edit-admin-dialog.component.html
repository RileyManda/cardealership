<mat-chip>Add Dealership Administrator</mat-chip><br /><br />
<div class="container">
  <label>Dealership Name</label>
  <mat-form-field class="small-form-field" appearance="outline">
    <input matInput />
  </mat-form-field><br>
  <label>Administer Affiliated Dealership?</label><br>
  <mat-radio-group>
    <mat-radio-button class="example-margin" value="after">Yes</mat-radio-button>
    <mat-radio-button class="example-margin" value="before">No</mat-radio-button>
  </mat-radio-group><br>
  <label>Administrator Name</label><br><br>
  <table cellspacing="0">
    <tr>
      <td>
        <label>First Name</label>
        <mat-form-field class="small-form-field" appearance="outline">
          <input matInput />

        </mat-form-field>
      </td>

      <td>
        <label>Last Name</label>
        <mat-form-field class="small-form-field" appearance="outline">
          <input matInput />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <label>Email</label>
  <mat-form-field class="small-form-field" appearance="outline">
    <input matInput />
  </mat-form-field>


  <label>Cell#</label>
  <mat-form-field class="small-form-field" appearance="outline">
    <input matInput />
  </mat-form-field>

  <section class="example-section">
    <label>Status</label><br><br>
    <mat-radio-group>
      <mat-radio-button class="example-margin" value="after"
        >Active</mat-radio-button
      >
      <mat-radio-button class="example-margin" value="after"
        >InActive</mat-radio-button
      >
      <mat-radio-button class="example-margin" value="after"
        >Blocked</mat-radio-button
      >
    </mat-radio-group>
  </section>
  <br />
  <button mat-raised-button class="allbuttons" routerLink="/dashboard">
    Update Details
  </button>
</div>
