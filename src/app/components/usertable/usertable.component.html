<div class="container">
  <div fxLayout="row" fxLayout.gt-xs="row">
    <mat-form-field class="full-width" appearance="outline">
      <mat-icon matSuffix>search</mat-icon>
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        class="form-control form-control-sm ml-3 w-75"
        type="text"
        aria-label="Search"
        #input
      />
    </mat-form-field>
  </div>

  <div fxLayout="column" fxLayout.gt-xs="row">
    <div class="example-button-row">
      <button mat-stroked-button [matMenuTriggerFor]="bulkaction">
        Bulk Actions
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <button mat-stroked-button routerLink="/add-dealership">
        Add Dealerships
      </button>
      <button mat-stroked-button>
        Filters<mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="btn-align">
  <mat-menu #bulkaction="matMenu">
    <button mat-menu-item>
      <mat-icon>list_alt</mat-icon>
      Export To Csv
    </button>

    <button mat-menu-item>
      <mat-icon>list_alt</mat-icon>
      Export To Pdf
    </button>
  </mat-menu>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dealership#</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dealership">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dealership Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.dealership }}
      </td>
    </ng-container>

    <!-- Administrator Column -->
    <ng-container matColumnDef="administrator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Administrator</th>
      <td mat-cell *matCellDef="let row">
        <div
          fxLayout="row wrap"
          fxLayout.xs="row"
          fxLayoutGap="1px grid"
          style="margin-right: 1px"
        >
          <mat-chip-list
            #chipList
            aria-label="Admin selection"
            class="add-chip-form"
            *ngFor="let admins of admins"
            (removed)="remove(admins)">
            <mat-chip>
              {{ admins.name }}
            </mat-chip>

            <mat-chip>
                <mat-icon mat-button (click)="openEditDialog()" claas="add-new-chip">add</mat-icon>
            </mat-chip>
            <input
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-list>
        </div>

        <!-- <div class="chip-add">

          <mat-chip onClick="{handleClick}" icon="{icon}">
            {{ row.administrator }}
          </mat-chip>
          <button mat-button (click)="openEditDialog()" icon="{icon}">
            <mat-icon >add</mat-icon>
          </button >
        </div> -->
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          aria-hidden="false"
          aria-label="edit dealership"
          (click)="openEditDialog()"
        >
          <mat-icon
            mat-button
            fontSet="material-icons-outlined"
            routerLink="/add-dealership"
            >edit</mat-icon
          >
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
