<!-- level 2 -->
<mat-grid-list
  cols="5"
  rowspan="1"
  gutterSize="2px"
  rowHeight="100px"
  fxLayout="row">
  <mat-grid-tile colspan="2" rowspan="6" [style.background]="'grey'">
    <mat-list role="list">
      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Dealership Name</mat-label>
          <input matInput />
        </mat-form-field> </mat-list-item
      ><br />

      <mat-list-item role="listitem">
        <button mat-raised-button>Upload</button>
        <mat-form-field  appearance="outline">
          <mat-label>Dealership Logo</mat-label>
          <input matInput />
        </mat-form-field> </mat-list-item
      ><br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Dealership Phone Number</mat-label>
          <input matInput />
        </mat-form-field> </mat-list-item
      ><br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Dealership Email Address</mat-label>
          <input matInput />
        </mat-form-field> </mat-list-item
      ><br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Dealership URl</mat-label>
          <input matInput />
        </mat-form-field> </mat-list-item
      ><br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Address1</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Address2 </mat-label>
          <input matInput />
        </mat-form-field>
         </mat-list-item
      ><br />
      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-icon matSuffix>search</mat-icon>
          <mat-label>City</mat-label>
          <input matInput />
        </mat-form-field>
        </mat-list-item
      ><br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-icon matSuffix>search</mat-icon>
          <mat-label>State</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>ZipCode </mat-label>
          <input matInput />
        </mat-form-field>
         </mat-list-item
      ><br />
    </mat-list>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="5" [style.background]="'grey'">
    <!--Dealership Name-------------------------------------------------- -->
    <mat-list role="list">
      <mat-list-item role="listitem">
        <mat-form-field  appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field  appearance="outline">
          <mat-label>Last Name </mat-label>
          <input matInput />
        </mat-form-field>
         </mat-list-item
      ><br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Cell#</mat-label>
          <input matInput />
        </mat-form-field>


      </mat-list-item>   <br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput />
          <mat-divider></mat-divider>
        </mat-form-field>


      </mat-list-item>   <br />
      <mat-list-item role="listitem">

        <p>Alternate Contact</p>
      </mat-list-item>   <br />


      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Last Name </mat-label>
          <input matInput /> </mat-form-field
        >
      </mat-list-item> <br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Cell#</mat-label>
          <input matInput />
        </mat-form-field>

      </mat-list-item>   <br />

      <mat-list-item role="listitem">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput />
        </mat-form-field>
        <br />
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>

  <mat-grid-tile
    [style.background]="'grey'"
    colspan="1"
    rowspan="1"
    rowHeight="1"
  >
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-icon matSuffix>search</mat-icon>
      <mat-label>Affialiated Dealerships</mat-label>
      <input matInput />
    </mat-form-field>
  </mat-grid-tile>

  <!-- // bottom grid -->
  <mat-grid-tile
    [style.background]="'grey'"
    colspan="1"
    rowspan="6"
    rowHeight="1">
  <mat-list role="list">
    <mat-list-item role="listitem">
     <app-sales-hours></app-sales-hours></mat-list-item>
    <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />

    <mat-list-item role="listitem">
      <p>Status</p>
     <app-admin-checkboxes></app-admin-checkboxes>
    </mat-list-item><br /> <br />
    <mat-list-item role="listitem">

     <button mat-raised-button color="primary">Update Details</button>
    </mat-list-item>
  </mat-list>
  </mat-grid-tile>

</mat-grid-list>
